<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>

    <!-- external CSS  -->
    <link rel="stylesheet" href="signup.css">
    <!-- Bootstrap CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- font-awesome  -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">

    <style>
      body{
        background-color: whitesmoke;
      }
    </style>
  
    
</head>
<body>

    <!-- sign up  -->

    <div class="container" style="max-width: 400px;">

      <div class="signup-form text-center mt-3">
        <form action="/" method="POST" >
            <h2 class="h3 mb-3 fw-normal">SIGN-UP</h2> 
            <div class="text-warning mb-3">Please fill this form to create an account!</div>
  
            <div class="form-floating mb-3">
                <input type="text"   class="form-control" id="floatingName" placeholder="UserName" name="USERNAME" required>
                <label for="floatingName">UserName</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="email"   class="form-control" id="floatingInput" placeholder="name@email.com" name="EMAIL" required>
                <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password"   class="form-control" id="floatingPassword" placeholder="Password" name="PASSWORD">
                <label for="floatingPassword">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password"   class="form-control" id="floatingConfirmPassword" placeholder="Confirm Password" name="CPASSWORD" >
                <label for="floatingConfirmPassword">Confirm Password</label>
            </div>
  
            <div class="checkbox">
                <input type="checkbox" name="terms and conditions" id="terms"> I accept the <a href="#" >Terms of Use</a> &  <a href="#">Privacy Policy</a>
            </div>
            <div class="mt-3 pb-3">
                <button class="btn btn-lg btn-primary w-100">Sign In</button>
            </div>
        </form>
    </div>
  
    
  </div>




    <!-- Bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
  
</body>
</html>
